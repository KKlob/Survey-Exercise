{% extends 'base.html' %}

{% block title %}
Quesiton {{num}}
{% endblock %}

{% block content %}
{% for msg in get_flashed_messages() %}
<h2>{{msg}}</h2>
{% endfor %}
<form action="/answer" method="POST">
    <p>Q: {{question}}</p>
    {% for choice in choices %}
    <label for="answer_{{choice}}">{{choice}}</label>
    <input type="radio" id="answer_{{choice}}" value="{{choice}}" name="answer">
    {% endfor %}
    <button>Submit Answer</button>
</form>
{% endblock %}
